<table>
    <thead>
      <tr>
        <th>titol</th>
        <th>id</th>
        <th>imatge</th>
        <th>visualitzar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let imatge of data[0].data">
        <td>{{imatge.titol}}</td>
        <td>{{imatge.id}}</td>
        <td>{{imatge.imatge}}</td>
        <td>{{imatge.visualitzar}}</td>
      </tr>
    </tbody>
  </table>
